<html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h55rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script type="text/javascript">
    var modelo = null;
    (async () => {
      console.log("Cargando...");
      modelo = await tf.loadLayersModel("model.json");
      console.log("Cargado...");
    })();

    function cambCels() {
      var cels = document.getElementById("celcius").value;

      if (cels == "") {
        document.getElementById("lbl-celsius").innerHTML = "Debes introducir un valor";
      } else {
        var fahrenheit = (cels * 9/5) + 32;
          fahrenheit = Math.round(fahrenheit);

          document.getElementById("Final").innerHTML =
            fahrenheit + "\u00B0 Fahrenheit baby!";
       // document.getElementById("lbl-celsius").innerHTML = cels + "\u00B0";
        if (modelo != null) {
          
        }
      }
    }
  </script>
</head>
<body style="background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="container p-4 bg-light rounded text-center">
    <h1 class="mb-4">De Celsius a Fahrenheit con Amorts</h1>
    <div class="mb-3 d-flex justify-content-center">
      <input type="number" class="form-control me-3" style="width: 200px;" id="celcius" placeholder="Dame los grados Celsius">
      <button class="btn btn-danger" onclick="cambCels()">Convertir</button>
    </div>
    <div>
      <h2 id="lbl-celsius"></h2>
      <h2 id="Final"></h2>
    </div>
  </div>
</body>
</html>
